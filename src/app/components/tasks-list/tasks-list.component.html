<div class="container">
  <div class="row">
    <div class="col-md-4  mt-2" *ngFor="let task of tasks;">
      <mat-card class="example-card">
        <mat-card-header>
           <mat-card-title>{{task.taskName}}</mat-card-title>
          <mat-card-subtitle>{{task.date | date: 'dd/MM/yyyy'}}<span [ngClass]="{active: task.status=='active', inactive: task.status=='inactive'}"> â€¢ {{task.status | titlecase}}</span></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialog(task.id)">EDIT</button>
          <button mat-button (click)="deleteTask(task.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>
</div>
